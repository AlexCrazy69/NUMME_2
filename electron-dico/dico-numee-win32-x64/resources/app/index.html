<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Dictionnaire Numèè Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f5f0;
        color: #2d1c0a;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 700px;
        margin: 40px auto;
        background: #fffdfa;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(120, 90, 40, 0.06);
        padding: 32px;
      }
      h1 {
        text-align: center;
        color: #a67c52;
      }
      .search-bar {
        width: 100%;
        padding: 12px;
        font-size: 1.1em;
        border-radius: 8px;
        border: 1px solid #e0d6c3;
        margin-bottom: 24px;
      }
      .word-list {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #e0d6c3;
        border-radius: 8px;
        background: #f3ede3;
        padding: 8px;
      }
      .word-item {
        padding: 8px 0;
        border-bottom: 1px solid #e0d6c3;
        cursor: pointer;
      }
      .word-item:last-child {
        border-bottom: none;
      }
      .definition {
        margin-top: 24px;
        padding: 16px;
        background: #f8f5f0;
        border-radius: 8px;
        border: 1px solid #e0d6c3;
      }
      .alphabet {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 18px;
        justify-content: center;
      }
      .alpha-btn {
        background: #e0d6c3;
        color: #a67c52;
        border: none;
        border-radius: 6px;
        padding: 4px 10px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      .alpha-btn.active, .alpha-btn:hover {
        background: #a67c52;
        color: #fffdfa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dictionnaire Numèè (offline)</h1>
      <input type="text" id="search" class="search-bar" placeholder="Rechercher un mot..." />
      <div class="alphabet" id="alphabet"></div>
      <div class="word-list" id="word-list"></div>
      <div class="definition" id="definition" style="display:none"></div>
    </div>
    <script>
      // Charger le dictionnaire JSON (embarqué)
      let dictionary = [];
      fetch('dictionary.json')
        .then(res => res.json())
        .then(data => {
          dictionary = data;
          renderWordList();
        });

      const searchInput = document.getElementById('search');
      const wordListDiv = document.getElementById('word-list');
      const definitionDiv = document.getElementById('definition');
      const alphabetDiv = document.getElementById('alphabet');

      function renderAlphabet() {
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        alphabetDiv.innerHTML = '';
        letters.forEach(letter => {
          const btn = document.createElement('button');
          btn.textContent = letter;
          btn.className = 'alpha-btn';
          btn.onclick = () => {
            searchInput.value = '';
            renderWordList(letter);
          };
          alphabetDiv.appendChild(btn);
        });
      }

      function renderWordList(filterLetter = '') {
        let filtered = dictionary;
        if (filterLetter) {
          filtered = filtered.filter(w => w.numee && w.numee[0].toUpperCase() === filterLetter);
        }
        wordListDiv.innerHTML = '';
        filtered.forEach(word => {
          const div = document.createElement('div');
          div.className = 'word-item';
          div.textContent = word.numee + ' — ' + word.french;
          div.onclick = () => showDefinition(word);
          wordListDiv.appendChild(div);
        });
      }

      function showDefinition(word) {
        definitionDiv.style.display = 'block';
        definitionDiv.innerHTML = `
          <strong>${word.numee}</strong> — <em>${word.french}</em><br/>
          <span>${word.definition || ''}</span>
          ${word.variants ? `<br/><b>Variantes :</b> ${word.variants}` : ''}
          ${word.phonetic ? `<br/><b>Phonétique :</b> ${word.phonetic}` : ''}
        `;
      }

      searchInput.addEventListener('input', () => {
        const val = searchInput.value.trim().toLowerCase();
        if (!val) {
          renderWordList();
          definitionDiv.style.display = 'none';
          return;
        }
        const filtered = dictionary.filter(w =>
          w.numee.toLowerCase().includes(val) ||
          w.french.toLowerCase().includes(val)
        );
        wordListDiv.innerHTML = '';
        filtered.forEach(word => {
          const div = document.createElement('div');
          div.className = 'word-item';
          div.textContent = word.numee + ' — ' + word.french;
          div.onclick = () => showDefinition(word);
          wordListDiv.appendChild(div);
        });
        definitionDiv.style.display = 'none';
      });

      renderAlphabet();
    </script>
  </body>
</html>
